---
:project:
  :use_exceptions: false
  :use_mocks: true
  :compile_threads: 1
  :test_threads: 1
  :use_test_preprocessor: true
  :use_deep_dependencies: false
  :test_file_prefix: test_
  :options_paths: []
  :release_build: true
  :use_auxiliary_dependencies: true
  :build_root: build
:release_build:
  :use_assembly: false
  :artifacts: []
  :output: GccGenD20.elf
:paths:
  :test:
  - +:test/**
  :source:
  - src/**
  :support: []
  :include: []
  :test_toolchain_include: []
  :release_toolchain_include: []
:files:
  :test: []
  :source: []
  :assembly: []
  :support: []
  :include: []
:environment:
- :rake_columns: '120'
:defines:
  :test:
  - &7827220 []
  - TEST
  - __SAMD20J18__
  :test_preprocess:
  - *7827220
  - TEST
  - __SAMD20J18__
  :release: []
  :release_preprocess: []
  :commmon: []
:flags: {}
:extension:
  :header: .h
  :source: .c
  :assembly: .s
  :object: .o
  :executable: .out
  :map: .map
  :list: .lst
  :testpass: .pass
  :testfail: .fail
  :dependencies: .d
:unity:
  :defines: []
:cmock:
  :defines: []
  :mock_prefix: mock_
  :when_no_prototypes: :warn
  :enforce_strict_ordering: true
  :plugins:
  - :ignore
  - :callback
  :treat_as:
    uint8: HEX8
    uint16: HEX16
    uint32: UINT32
    int8: INT8
    bool: UINT8
  :mock_path: build/test/mocks
  :verbosity: 3
  :unity_helper: false
:cexception:
  :defines: []
:test_runner:
  :includes: []
  :file_suffix: _runner
:tools:
  :test_compiler:
    :executable: gcc
    :arguments:
    - -m32
    - -I"$": COLLECTION_PATHS_TEST_SUPPORT_SOURCE_INCLUDE_VENDOR
    - -std=c99
    - -D__SAMD20J18__
    - -DBOARD=USER_BOARD
    - -DUNITY_SUPPORT_64=1
    - -DUNITY_INT_WIDTH=32
    - -DUNITY_LONG_WIDTH=64
    - -DUNITY_POINTER_WIDTH=32
    - -DGNU_COMPILER
    - -DEXTINT_CALLBACKS_MAX=10
    - -g
    - -Os
    - -c "${1}"
    - -o "${2}"
    :name: test_compiler
    :stderr_redirect: :none
    :background_exec: :none
    :optional: false
  :test_linker:
    :executable: gcc
    :arguments:
    - -m32
    - ${1}
    - -o ${2}
    - -lm
    :name: test_linker
    :stderr_redirect: :none
    :background_exec: :none
    :optional: false
  :release_compiler:
    :executable: arm-none-eabi-gcc
    :arguments:
    - -mthumb -D__SAMD20J18__ -DDEBUG -DBOARD=USER_BOARD -DARM_MATH_CM0PLUS=true -DUSART_CALLBACK_MODE=true
      -DSPI_CALLBACK_MODE=true -DI2C_SLAVE_CALLBACK_MODE=true -DWDT_CALLBACK_MODE=true
      -DEXTINT_CALLBACK_MODE=true -DSYSTICK_MODE -DI2C_MASTER_CALLBACK_MODE=true -DTC_ASYNC=true
      -DRTC_CALENDAR_ASYNC=true -DADC_CALLBACK_MODE=true -I"src/ASF/sam0/utils/stdio/stdio_serial"
      -I"src/ASF/common/boards" -I"src/ASF/sam0/utils" -I"src/ASF/sam0/utils/header_files"
      -I"src/ASF/sam0/utils/preprocessor" -I"src/ASF/thirdparty/CMSIS/Include" -I"src/ASF/thirdparty/CMSIS/Lib/GCC"
      -I"src/ASF/common/utils" -I"src/ASF/sam0/utils/cmsis/samd20/include" -I"src/ASF/sam0/utils/cmsis/samd20/source"
      -I"src/ASF/sam0/drivers/system" -I"src/ASF/sam0/drivers/system/clock/clock_samd20"
      -I"src/ASF/sam0/drivers/system/clock" -I"src/ASF/sam0/drivers/system/interrupt"
      -I"src/ASF/sam0/drivers/system/interrupt/system_interrupt_samd20" -I"src/ASF/sam0/drivers/system/pinmux"
      -I"src/ASF/sam0/drivers/system/power" -I"src/ASF/sam0/drivers/system/power/power_sam_d_r_h"
      -I"src/ASF/sam0/drivers/system/reset" -I"src/ASF/sam0/drivers/system/reset/reset_sam_d_r_h"
      -I"src/ASF/common2/boards/user_board" -I"src" -I"src/config" -I"src/ASF/sam0/drivers/port"
      -I"src/ASF/sam0/drivers/sercom" -I"src/ASF/sam0/drivers/sercom/usart" -I"src/ASF/sam0/drivers/sercom/spi"
      -I"src/ASF/sam0/drivers/sercom/i2c" -I"src/ASF/sam0/drivers/sercom/i2c/i2c_samd20"
      -I"src/ASF/sam0/drivers/wdt" -I"src/ASF/sam0/drivers/extint" -I"src/ASF/sam0/drivers/extint/extint_sam_d_r_h"
      -I"src/ASF/common2/services/delay" -I"src/ASF/common2/services/delay/sam0" -I"src/ASF/sam0/drivers/tc"
      -I"src/ASF/sam0/drivers/tc/tc_sam_d_r_h" -I"src/ASF/sam0/drivers/rtc" -I"src/ASF/sam0/drivers/rtc/rtc_sam_d_r_h"
      -I"src/ASF/common2/components/memory/sd_mmc" -I"src/ASF/sam0/drivers/adc" -I"src/ASF/sam0/drivers/adc/adc_sam_d_r_h"
      -I"/src/ASF/common2/components/memory/serial_flash/at25dfx" -I"src/ASF/common2/components/memory/serial_flash/at25dfx/hal/spi_polled"
      -I"/src/ASF/sam0/services/eeprom/emulator/main_array" -I"/src/ASF/sam0/drivers/nvm"
      -I"/src/ASF/sam0/services/eeprom/emulator/main_array" -I"/src/ASF/sam0/drivers/nvm"  -O1
      -fdata-sections -ffunction-sections -mlong-calls -g3 -Wall -mcpu=cortex-m0plus
      -c -pipe -fno-strict-aliasing -Wall -Wstrict-prototypes -Wmissing-prototypes
      -Werror-implicit-function-declaration -Wpointer-arith -std=gnu99 -ffunction-sections
      -fdata-sections -Wchar-subscripts -Wcomment -Wformat=2 -Wimplicit-int -Wmain
      -Wparentheses -Wsequence-point -Wreturn-type -Wswitch -Wtrigraphs -Wunused -Wuninitialized
      -Wunknown-pragmas -Wfloat-equal -Wundef -Wshadow -Wbad-function-cast -Wwrite-strings
      -Wsign-compare -Wmissing-declarations -Wformat -Wmissing-format-attribute -Wno-deprecated-declarations
      -Wpacked -Wredundant-decls -Wnested-externs -Wlong-long -Wunreachable-code -Wcast-align
      --param max-inline-insns-single=500
    - -I"$": COLLECTION_PATHS_SOURCE
    - -c ${1}
    - -o ${2}
    - -Wno-long-long
    - -DNDEBUG
    :name: release_compiler
    :stderr_redirect: :none
    :background_exec: :none
    :optional: false
  :release_linker:
    :executable: arm-none-eabi-gcc
    :arguments:
    - ${1}
    - -mthumb -Wl,--start-group -larm_cortexM0l_math --specs=nano.specs -lm  -Wl,--end-group
      -Lcmsis/linkerScripts -Lsrc/ASF/thirdparty/CMSIS/Lib/GCC -Wl,--gc-sections -mcpu=cortex-m0plus
      -Wl,--entry=Reset_Handler -Wl,--cref -mthumb -Tsrc/ASF/sam0/utils/linker_scripts/samd20/gcc/samd20g18_flash.ld
    - -o ${2}
    - -Wl,-Map=${3}
    :name: release_linker
    :stderr_redirect: :none
    :background_exec: :none
    :optional: false
  :test_fixture:
    :executable: ${1}
    :name: default_test_fixture
    :stderr_redirect: :auto
    :background_exec: :none
    :optional: false
    :arguments: []
  :test_file_preprocessor:
    :executable: gcc
    :name: default_test_file_preprocessor
    :stderr_redirect: :none
    :background_exec: :none
    :optional: false
    :arguments:
    - -E
    - -I"$": COLLECTION_PATHS_TEST_SUPPORT_SOURCE_INCLUDE_VENDOR
    - -I"$": COLLECTION_PATHS_TEST_TOOLCHAIN_INCLUDE
    - -D$: COLLECTION_DEFINES_TEST_AND_VENDOR
    - -D$: DEFINES_TEST_PREPROCESS
    - -DGNU_COMPILER
    - ! '"${1}"'
    - -o "${2}"
  :test_includes_preprocessor:
    :executable: gcc
    :name: default_test_includes_preprocessor
    :stderr_redirect: :none
    :background_exec: :none
    :optional: false
    :arguments:
    - -E
    - -MM
    - -MG
    - -I$: COLLECTION_PATHS_TEST_SUPPORT_SOURCE_INCLUDE_VENDOR
    - -I$: COLLECTION_PATHS_TEST_TOOLCHAIN_INCLUDE
    - -D$: COLLECTION_DEFINES_TEST_AND_VENDOR
    - -D$: DEFINES_TEST_PREPROCESS
    - -DGNU_COMPILER
    - -w
    - ! '"${1}"'
:test_compiler:
  :arguments: []
:test_linker:
  :arguments: []
:test_fixture:
  :arguments: []
  :link_objects: []
:test_includes_preprocessor:
  :arguments: []
:test_file_preprocessor:
  :arguments: []
:test_dependencies_generator:
  :arguments: []
:release_compiler:
  :arguments: []
:release_linker:
  :arguments: []
:release_assembler:
  :arguments: []
:release_dependencies_generator:
  :arguments: []
:plugins:
  :load_paths:
  - vendor/ceedling/plugins
  :enabled:
  - stdout_pretty_tests_report
  - module_generator
  :display_raw_test_results: false
  :stdout_pretty_tests_report_path: vendor/ceedling/plugins/stdout_pretty_tests_report/lib
  :module_generator_path: vendor/ceedling/plugins/module_generator/lib
:module_generator:
  :project_root: ./
  :source_root: src/
  :test_root: test/
